<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Hack</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500' rel='stylesheet' type='text/css'>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="intro">
				<h1>Beer Database</h1>
				<p>This app let's you search for beer by name. The results will show you information about the beer including brewery and A.B.V.</p>
		</div>
		<form class="beer-finder">
			<input type="text" name="beer" placeholder="Rogue">
			<button type="submit" class="submit-button">Submit</button>
		</form>
		<div class="result-section hidden">
			<table class="sortable">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>ABV</th>
						<th>Brewery</th>
					</tr>
				</thead>
				<tbody class="result-table">
					<tr class="template">
						<td class="beer-name"></td>
						<td class="beer-description"></td>
						<td class="abv"></td>
						<td class="brewery"><a href="" target="_blank"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
